<header class="main-header">
    <div class="nav col-lg-auto me-lg-auto mb-2 mb-md-0">
        <li> <a href="{{ .Site.BaseURL }}" class="navbar-brand px-4 main-header-title justify-content-left col-20 col-md-9"> {{ .Site.Title }} </a> </li>
         <div class="collapse navbar-collapse text-white navbar-toggler navbar-nav mr-auto mt-lg-0 mt-8 pt-8">
             {{ $currentPage := . }}
                 {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                        <li class=" nav-link {{ if $currentPage.HasMenuCurrent "main" . }} active {{end }}">
                            {{ .Pre }}
                            <a href="#">
                                <span>{{ .Name }} </span>
                            </a>
                            {{ .Post }}
                        </li>
                    {{ else }}
                        <li class= "nav-link">
                            {{ .Pre }}
                            <a href="{{.URL}}">
                                <span> {{ .Name }} </span>
                            </a>
                            {{ .Post }}
                        </li>
                    {{ end }}
                {{ end }}
         </div>
    </div>
    <div class="main-header-subtitle">
        <i class="px-4" > "{{ .Site.Params.subtitle_description }}" </i>
    </div>
</header>
