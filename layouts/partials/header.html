<header class="main-header">
    <nav class="navbar navbar-expand justify-content-between">
        <li>
        <a class="navbar-brand main-header-title justify-content-left" href="{{ .Site.BaseURL }}">
            {{ .Site.Title }}
        </a>
        </li>
        <div class="text-white navbar-nav mr-auto mt-lg-0 mt-8 pt-8">
             {{ $currentPage := . }}
                 {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                        <li class=" nav-link {{ if $currentPage.HasMenuCurrent "main" . }} active {{end }}">
                            {{ .Pre }}
                            <a href="#">
                                <span>{{ .Name }} </span>
                            </a>
                            {{ .Post }}
                        </li>
                    {{ else }}
                        <li class= "nav-link">
                            {{ .Pre }}
                            <a href="{{.URL}}">
                                <span> {{ .Name }} </span>
                            </a>
                            {{ .Post }}
                        </li>
                    {{ end }}
                {{ end }}

        </div>
    </nav>
</header>
