<div class="card h-100 shadow">
    <div class="card-header">
        <div class="row">
            <img src="{{.img}}" class="border-0 img-fluid mr-auto col-lg-4 rounded-circle" alt="{{.Name}}_img" />
            <div class="col-auto pt-4 ">
                <h4 class="text-font-content-bold"> {{ .name }} </h4>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">{{.blurb}}</p>
    </div>
</div>
